---
- name: Bootstrap Ansible
  hosts: "{{hosts|d(host|d('all'))}}"
  gather_facts: no
 
  vars:
    bootstrap:
      environment: "http_proxy={{http_proxy}} https_proxy={{https_proxy}}"
      command: yum install -y
      parameters: python python2-dnf libselinux-python

  tasks:
    - name: Bootstrap | Install python, python2-dnf, and libselinux-python.
      raw: "{{bootstrap.environment}} {{bootstrap.command}} {{bootstrap.parameters}}"
      become: true

